{% if site.comments %}
<aside id="comments" class="disqus">
	<div class="container">
		<h3 class="alignable pull-left"> Comments </h3> <h3 class="alignable pull-right"> <i class="icon-disqus"></i></h3>
		<div id="disqus_thread"></div>

		<script type="text/javascript">
			var disqus_shortname = '{{ site.disqus_shortname }}';
			var disqus_identifier = '{{ page.id }}';
			var disqus_title = '{{ page.title }}';
			var disqus_url = '{{ site.url }}{{ post.url }}';

			(function () {
				var dsq = document.createElement('script');
				dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			}) () ;
		</script>

		<noscript>
			Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus
		</noscript>
	</div>
</aside>
{% endif %}
