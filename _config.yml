# User Settings | Edit these according to your site

title: Chaplin
email: ankitsultana@gmail.com
author: Charlie Chaplin

description: > # this means to ignore newlines until "baseurl:"
  Chaplin is a minimalistic, mobile friendly theme for Jekyll users. 
  The Documentation for it is available on this website itself. 
  <span> GitHub </span>

url: "http://bk2dcradle.gitub.io" # the base hostname & protocol for your site
baseurl: "/Chaplin" # the subpath of your site, e.g. /blog
twitter_username: AnkitSultana
github_username:  bk2dcradle

permalink:          /:year/:title.html

paginate: 4
paginate_path: "/page/:num"
comments: true

about_footer: true
short_bio: >
    A day without laughter is a day wasted.
profile_picture: http://img3.rnkr-static.com/list_img/11570/111570/C300/movies-and-films-directed-by-charlie-chaplin-u4.jpg

tracking_id: UA-69243698-5

# Build settings | Do not edit anything below this
markdown: kramdown

gems:
  - jekyll-paginate

sass:
  style:            compressed
  sass_dir:         _sass

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
